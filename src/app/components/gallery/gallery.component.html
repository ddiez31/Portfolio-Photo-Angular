<div class="text-center container">
  <div class="sticky-top">
    <div class="row">
      <div class="col">
        <h1>{{ title }}</h1>
        <h4>{{ message }}</h4>
      </div>
    </div>
    <hr>
  </div>
  <div class="row">
    <div class="col-sm-4 d-flex justify-content-around" *ngFor="let data of dataImages; let i = index" (click)="onViewImage(i)">
      <img src={{data}} class="img-thumbnail" alt="Responsive image">
    </div>
  </div>
</div>
